# Keymap-drawer: A visualizer for keyboard keymaps 
# https://keymap-drawer.streamlit.app/
layout:
  qmk_keyboard: crkbd/rev4_1
  layout_name: LAYOUT_split_3x6_3
layers:
  DEF:
    - ["Esc", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", $$mdi:backspace-outline$$]
    - ["Alt", "A", "S", "D", "F", "G", "H", "J", "K", "L", {t: ";", s: ":"}, "Alt"]
    - ["Shift", "Z", "X", "C", "V", "B", "N", "M", ",", ".", {t: "/", s: "?" }, "Shift"]
    - Gui
    - Ctrl
    - {h: NUM,   t: Esc}
    - {h: SYM,   t: $$mdi:backspace-outline$$}
    - $$mdi:keyboard-space$$
    - $$mdi:keyboard-return$$
  NUM:
    - [null, "â‚¬", "@", "#", "$", "%", "/", {t: "7", s: "&" }, {t: "8", s: "*"}, {t: "6", s: "^"}, "-", $$mdi:backspace-outline$$ ]
    - [null, "OSM Shift", "OSM Ctrl", "OSM Alt", "OSM Gui", null, {t: "0", s: ")"}, {t: "4", s: "$"}, {t: "5", s: "%"}, {t: "6", s: "^"}, "+", "="] 
    - [null, null, null, null, null, null, "*", {t: "1", s: "!" }, {t: "2", s: "@"}, {t: "3", s: "#"}, ".", ","]
    - {h: Shift, t: Del, type: trans}
    - {type: held}
    - {h: Gui,   t: Esc, type: trans}
    - {h: NAV,   t: $$mdi:backspace-outline$$}
    - {h: MEDIA, t: $$mdi:keyboard-space$$}
    - {h: Shift, t: $$mdi:keyboard-return$$, type: trans}
  SYM:
    - ["Esc", "`", "<", "-", ">", "|", "^", "{", "$", "}", "'", $$mdi:backspace-outline$$]
    - ["Ctrl", "!", "*", "/", "=", "&", "#", "[", "\"", "]", ":", "Ctrl"]
    - ["Shift", null, "\\", "+", "~", "%", "@", "(", "_", ")", "?", "Shift"]
    - {h: Shift, t: Del, type: trans}
    - {h: MEDIA, t: $$mdi:keyboard-tab$$ }
    - {h: Gui,   t: Esc, type: trans}
    - {h: Alt,   t: $$mdi:backspace-outline$$, type: trans}
    - {type: held}
    - {h: Shift, t: $$mdi:keyboard-return$$, type: trans}
  NAV:
    - ["First Tab", "Nav Back", "Nav Fwd", "Prev Tab", "Next Tab", "Last Tab", null, "TMUX 0", "TMUX 1", "TMUX 2", "TMUX 3", null]
    - [null, "OSM Shift", "OSM Ctrl", "OSM Alt", "OSM Gui", null, "Left", "Down", "Up", "Right", null, null,]
    - [null, null, null, null, null, null, null, null, null, null, null, null]
    - null
    - {type: held}
    - null
    - {type: held}
    - null
    - null
  MEDIA:
    - ["BOOT", null, "RBG M1", "RGB M2", "RGB M3", null, null, "Bri -", null, "Bri +", null, null]
    - ["RGB Tog", "RGB Hue+", "RGB Sat+", "RGB Bri+", "RGB Eff+", "RGB Mod+", null, "Vol -", "Mute", "Vol +", null, null]
    - [null, "RGB Hue-", "RGB Sat-", "RGB Bri-", "RGB Eff-", "RGB Mod-", null, $$mdi:skip-previous$$, $$mdi:play-pause$$, $$mdi:skip-next$$, null, null]
    - null
    - {type: held}
    - null
    - null
    - {type: held}
    - null
combos:
  - {p: [15, 16], k: "$$mdi:keyboard-tab$$", l: ["DEF"]}
  - {p: [19, 20], k: "$$mdi:keyboard-return$$", l: ["DEF"]}
draw_config:
  glyph_tap_size: 18
