# Keymap-drawer: A visualizer for keyboard keymaps 
# https://keymap-drawer.streamlit.app/
layout:
  qmk_keyboard: crkbd/rev4_1
  layout_name: LAYOUT_split_3x6_3
layers:
  DEF:
    - ["Esc", "Q", "W", "E", "R", "T", "Y", "U", "I", "O", "P", $$mdi:backspace-outline$$]
    - ["Alt", "A", "S", "D", "F", "G", "H", "J", "K", "L", ";", "Alt"]
    - ["Shift", "Z", "X", "C", "V", "B", "N", "M", ",", ".", "/", "Shift"]
    - {t: Gui}
    - {h: Ctrl, t: $$mdi:keyboard-tab$$}
    - {h: NAV, t: Esc}
    - {h: SYM, t: $$mdi:backspace-outline$$}
    - $$mdi:keyboard-space$$
    - $$mdi:keyboard-return$$
  NUM:
    - [null, "€", "#", "$", "%", null, null, "7", "8", "9", "-", "/"]
    - [null, null, null, "(", ")", null, "0", "4", "5", "6", "+", "*"]
    - [null, null, null, null, null, "TG NUM", ".", "1", "2", "3", "=", "Num Enter"]
    - {t: Gui}
    - {h: Ctrl, t: $$mdi:keyboard-tab$$}
    - {h: NAV, t: Esc}
    - {h: SYM, t: $$mdi:backspace-outline$$}
    - $$mdi:keyboard-space$$
    - $$mdi:keyboard-return$$
  NAV:
    - [{t: "Esc", type: trans}, 1, 2, 3, 4, 5, 6, 7, 8, 9, 0, {t: $$mdi:backspace-outline$$, type: trans}]
    - [{t: "Alt", type: trans}, "OSM Shift", "OSM Alt", "OSM Ctrl", "OSM Gui", "Menu", $$mdi:chevron-left$$, $$mdi:chevron-down$$, $$mdi:chevron-up$$, $$mdi:chevron-right$$, null, {t: "Alt", type: trans}] 
    - [{t: "Shift", type: trans}, "Caps Lock", "OSM SA", "OSM CS", "OSM SG", "TG NUM", null, null, null, ".", null, {t: "Shift", type: trans}]
    - {t: Gui}
    - {h: Ctrl, t: $$mdi:keyboard-tab$$}
    - {type: held}
    - {h: MEDIA, t: $$mdi:backspace-outline$$}
    - $$mdi:keyboard-space$$
    - $$mdi:keyboard-return$$
  SYM:
    - [{t: "Esc", type: trans}, "[", "]", "{", "}", "%", "#", "*", "'", "@", "+", {t: $$mdi:backspace-outline$$, type: trans}]
    - [{t: "Alt", type: trans}, "!", "=", "(", ")", "$", "^", "OSM GUI", "OSM Ctrl", "OSM Alt", "OSM Shift", {t: "Alt", type: trans}]
    - [{t: "Shift", type: trans}, "<", "|", "-", ">", "\\", "&", "_", "/", "~", "€", {t: "Shift", type: trans}]
    - {t: Gui}
    - {h: Ctrl, t: $$mdi:keyboard-tab$$}
    - {h: MEDIA, t: Esc}
    - {type: held}
    - $$mdi:keyboard-space$$
    - $$mdi:keyboard-return$$
  MEDIA:
    - ["BOOT", null, "RBG M+", "RGB M-", null, null, null, "Bri -", null, "Bri +", null, null]
    - ["RGB TOG", "RGB Hue+", "RGB Sat+", "RGB Bri+", null, null, null, "Vol -", "Mute", "Vol +", null, null]
    - [null, "RGB Hue-", "RGB Sat-", "RGB Bri-", null, null, null, $$mdi:skip-previous$$, $$mdi:play-pause$$, $$mdi:skip-next$$, null, null]
    - {t: Gui}
    - {h: Ctrl, t: $$mdi:keyboard-tab$$}
    - {type: held}
    - {type: held}
    - $$mdi:keyboard-space$$
    - $$mdi:keyboard-return$$
combos:
  - {p: [2, 3], k: "@", l: ["DEF"]}
  - {p: [3, 4], k: "`", l: ["DEF"]}
  - {p: [7, 8], k: "\"", l: ["DEF"]}
  - {p: [15, 16], k: "?", l: ["DEF"]}
  - {p: [19, 20], k: ":", l: ["DEF"]}
draw_config:
  glyph_tap_size: 18
